<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <h1 class="text-center">Form Validation</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form onsubmit="return validate()" novalidate action="register.jsp" method="post">
                        <h3>Register Here</h3>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control name-field" onkeyup="validate()" id="" placeholder="Enter Your Name Here"/>
                            <small class="name-field-msg form-text text-danger ml-3"></small>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control mail-field" onkeyup="validate()" placeholder="Enter Your Mail Here"/>
                            <small class="form-text text-danger mail-field-msg"></small>
                        </div>
                        
                        <div class="form-group mt-3">
                            <input type="text" class="form-control pass-field" onkeyup="validate()" placeholder="Enter Your Password Here"/>
                            <small class="form-text text-danger pass-field-msg"></small>
                        </div>

                        <div class="form-group mt-3">
                            <input type="text" class="form-control phone-field" onkeyup="validate()" placeholder="Enter Your Phone N.O Here"/>
                            <small class="form-text text-danger phone-field-msg"></small>
                        </div>

                        <div class="container mt-3 text-center">
                            <button class="btn btn-outline-primary">Register Here</button>
                            <!-- or -->
                            <!-- <input type="submit" class="btn btn-outline-primary" value="Register Here"/> -->
                        </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/validate.js"></script>
</body>
</html>
