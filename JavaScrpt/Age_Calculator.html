<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: #e2e2e2;
        }
    </style>

</head>
<body>
    <div class="container">
    <!-- <h1 class="text-center">Age Calculator</h1> -->
    <div class="row" id="main">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-body bg-primary text-white">
                    <h5 class="card-title text-center text-uppercase">
                        Age Calculator
                    </h5>

                    <div class="row">
                         <div class="col-md-4">
            <!-- date -->
            <div class="from-group">
                <input id="dateField" type="text" placeholder="date" class="form-control"/>
            </div>
        </div>
        <div class="col-md-4">
            <!-- month -->
            <div class="form-group">
                <select id="monthField" name="" id="" class="form-control">
                    <option value="" selected disabled>Month</option>
                    <option value="">January</option>
                    <option value="">Feburaury</option>
                    <option value="">March</option>
                    <option value="">April</option>
                    <option value="">May</option>
                    <option value="">June</option>
                    <option value="">July</option>
                    <option value="">August</option>
                    <option value="">September</option>
                    <option value="">October</option>
                    <option value="">November</option>
                    <option value="">December</option>
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input id="yearField" type="text" placeholder="year" class="form-control">
            </div>
            <!-- year -->
        </div>
    </div>
    <div class="container text-center mt-3">
      <button onclick="Calculate()" class="btn btn-outline-warning btn-sm">
          Calculate
      </button>  
    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function Calculate(){
            let birthDate=document.getElementById("dateField").value;
            let birthMonth=document.getElementById("monthField").value;
            let birthYear=document.getElementById("yearField").value;
            let date=new Date();
            console.log(date.getFullYear())
            console.log(birthYear);
            let age=(date.getFullYear()-birthYear);
            let newNode=document.createElement("div");
            newNode.innerHTML=`<h5>Your age is ${age}</h5>`;
            newNode.classList.add("text-center");
            let mainObj=document.getElementById("main");
            mainObj.appendChild(newNode);

        }
    </script>

</body>
</html>
