<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event and Event Handling</title>
</head>
<body>
    <form onsubmit="submit_event(event)" action="test.html">
        <button type="submit">Submit</button>
    </form>
    <div>
    <button id="go_live_btn">Go Live</button>
    <button onclick="fo()">Click Me</button>
    <input id="btn" type="text" onfocus="fo()" onkeyup="update_text()">
    <h1 id="dummy">Dummy Text</h1>
    </div>
    <script>
        function fo(){
            document.getElementById("btn").style.backgroundColor="blue";
        }
        const update_text=()=>{
            document.getElementById("dummy").innerHTML=document.getElementById("btn").value;
        }
        const submit_event=(e)=>{
            console.log(e);
            e.preventDefault();
        }
        let go_live_btn_ob=document.getElementById("go_live_btn");
        go_live_btn_ob.addEventListener("click",()=>{
            alert("You are Live Now");
        });
        go_live_btn_ob.addEventListener("click",()=>{
            document.body.style.backgroundColor="black";
            document.body.style.color="white";
        })
        go_live_btn_ob.addEventListener("mouseover",()=>{
            document.body.style.backgroundColor="green";
            document.body.style.color="white";
            go_live_btn_ob.style.backgroundColor="Red";

        })
    </script>
</body>
</html>
