<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="section-1" class="container text-center mt-5">
        <button onclick="generate()" class="btn btn-warning btn-lg">Generate Number</button>
    </div>


    <div id="section-2" class="container">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <img src="https://c.tenor.com/0coOZtuZeskAAAAM/question-mark-thinking.gif" alt="">
                <p class="text-danger">
                    Guess the number between 1 to 6
                </p>
                <div class="form-group w-25 mx-auto">
                    <input id="guess" type="text" placeholder="Enter Here" class="form-control"/>
                </div>
                <div class="form-group">
                    <button onclick="check()" class="btn btn-primary btn-lg mt-5">Check</button>
                </div>
            </div>
        </div>
    </div>
    <div id="section-3" class="container text-center">
        <img class="img-fluid mt-5" style="width: 250px" src="https://c.tenor.com/IfbgWLbg_88AAAAM/dice.gif" alt="">
        <h2 class="mt-5">Generating Number</h2>
    </div>
    <script src="index.js"></script>
</body>
</html>
